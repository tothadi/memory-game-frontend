<div id="container">

      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a routerLink="/register">register</a> instead.</p>
  
      <form (submit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" name="username" required minlength="3" placeholder="Enter your username" [(ngModel)]="credentials.username" #usernameInput="ngModel">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" required minlength="8" placeholder="Password" [(ngModel)]="credentials.password" #passwordInput="ngModel">
        </div>
        <button id="login" type="submit" class="btn btn-default" [disabled]="passwordInput.invalid || usernameInput.invalid">Sign in!</button>
      </form>

      <div *ngIf="loginError" id="screen">
        <dialog open>{{errorMessage}}</dialog>
        <button (click)="closeError()" id="close" class="btn btn-default">Try again</button>
      </div>

</div>
